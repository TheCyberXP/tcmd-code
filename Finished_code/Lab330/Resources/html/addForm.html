<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Add a fugitive</title>
		<style type="text/css">
			h3 {color:#fff;font-weight:bold;}
			input { height: 40px; width:90%; margin-bottom: 5px;}
			textarea { margin-bottom: 5px; }
		</style>
		<script type="text/javascript">
		function send() {
			// add the necessary code to forward the data to the native Ti wrapper
			// it should pass variables: name, heightFeet, heightInches, and description as an object
			Ti.App.fireEvent('fugitiveSaved',{
				name:document.getElementById('name').value,
				heightFeet:document.getElementById('heightFeet').value,
				heightInches:document.getElementById('heightInches').value,
				description:document.getElementById('description').value,
			});
		};
		</script>
	</head>
	<body style="background:url(../images/grain.png);height:100%;width:100%;">
		<div>
			<input type="text" placeholder="Full name" id="name"/>
		</div>
		<div>
			<!-- alter to display the numeric keyboard on focus -->
			<input type="number" placeholder="Height (feet)" id="heightFeet"/>
		</div>
		<div>
			<!-- alter to display the numeric keyboard on focus -->
			<input type="number" placeholder="Height (inches)" id="heightInches"/>
		</div>
		<div>
			<textarea id="description" style="width:300px;height:200px;" placeholder="Description"></textarea>
		</div>
		<div>
			<input type="submit" value="Save" onclick="send();"/>
		</div>
	</body>
</html>
